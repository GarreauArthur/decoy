name: Docker Image CI

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Add release version number to env variable
      run: echo "RELEASE_VERSION=${GITHUB_REF:11}" >> $GITHUB_ENV
    - name: Checkout git repo
      uses: actions/checkout@v2
    - name: Use Node.js (do I need this ?)
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Run test
      run: yarn test
    - name: Build typescript project
      run: yarn build:ts
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v2.6.1
      with:
        push: true
        context: .
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/decoy:${{ env.RELEASE_VERSION }}, ${{ secrets.DOCKER_HUB_USERNAME }}/decoy:latest
    - name: ssh, I am in
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          whoami
          ls -al
          echo "I was there PogU $(date)" >> iwasthere
          docker run -p 3000:3000 --name decoy cqncpdp/decoy:latest
